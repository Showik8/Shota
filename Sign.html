    <body>
        <h2>Sign up</h2>
        <a href="index.html">Home</a> <br> <br>
        <form>
        <label for="fname">First Name </label>
            <input type="text" id="fname" name="first_name" placeholder="Your first name.."required><br><br>
        <label for="lname">Last name </label>
            <input type="text" id="lname" name="last_name" placeholder="Your last name.."required><br></br>
        <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.."required><br><br>
        <label  for="phone">Phone</label>
            <input type="tel" id="Phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required placeholder="(+995)577033819"><br><br>
        <label for="password">Password</label>
                <input type="password" id="password"  name="password" required placeholder="Nobody know"><br><br>
        <label for="file">Photo</label><br><br>
            <input type="image" id="Photo" name="phone"><br><br>
         <input type="checkbox">Show Password<br><br>   
             <button onclick="validateForm()" >Submit</button>
        </form>
    </body>
